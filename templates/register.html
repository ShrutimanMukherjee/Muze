<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        }

        h1 {
        text-align: center;
        margin-bottom: 20px;
        }

        form {
        width: 400px;
        margin: 0 auto;
        }

        label {
        display: block;
        margin-bottom: 5px;
        }

        input {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        }

        input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        margin-top: 10px;
        cursor: pointer;
        }

        #error_block {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        padding: 10px;
        margin-top: 20px;
        }

        ol {
        margin-left: 20px;
        }

        li {
        margin-bottom: 5px;
        }

    </style>
</head>
<body>
    <h1> Enter the following details to register </h1>
    <form action="/register" method="post">
        <div>
            <label for="name">Username:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <input type="submit" value="Sign up">
        </div>
    </form>

    {% if redo == True %}
        <div id="error_block">
            There was an error in registration.
            Possible reasons:
                <ol>
                    <li> User name has been taken. Try with another user name. </li>
                    <li> Other Server Errors </li>
                </ol>
        </div>
    {% endif %}

</body>
</html>
