<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Album</title>
</head>
<body>
    <h1> Edit details for {{album.name}} </h1>
    
    <form action="/edit_album/{{album.name}}" method="post" enctype="multipart/form-data">
        <div>
            <label for="name">Album Title:</label>
            <input type="text" id="name" name="name" value="{{album.name}}" disabled>
        </div>
        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" value="{{album.genre}}">
        </div>
        <div>
            <label for="singer">Singer:</label>
            <input type="text" id="singer" name="singer"  value="{{album.singer}}" required>
        </div>
        <div>
            <label for="songs">Add new songs:</label>
            <select id="songs" name="songs" multiple required>
                {% for song in album_songs %} 
                    <option value="{{song.id}}">{{song.name}} by {{song.singer}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <input type="submit" value="Submit Changes">
        </div>
    </form>

</body>
</html>
